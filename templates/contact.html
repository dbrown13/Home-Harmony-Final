<!-- Contact Page on Navigation Bar -->
<html>
  <head>
    <title>Home Harmony</title>
    <link rel="stylesheet" href="static/style.css">
    
    <!-- In your <head> tag -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }

      #webchat .bpFab {
        display: none;
      }
    </style>

  </head>
  <body>
    <br>
    <div class="columns">
        <div class="column">
            <figure>
                <img class="logo" width="150" src="/static/images/HomeHarmonyLogo.jpg"/>
            </figure>
            <br>
            <h1 class="title">Contact Us!</h1>
            {% include "./navbar.html" %}
        </div>
    </div>
    <main>
      <br>
      {% if submitted %}
        <h3>Thank you for your message!</h3>
        <p>Email: {{ email }}</p>
        <p>Message: {{ message }}</p>
        <br>
        <p>We will get back to you soon.</p>
      {% else %}
        <h3>How can we help?</h3>
        <p>Use the form below.</p>
        <div class="contact-form-container">
          <div class="contact-form"  id="myContactForm">
            <form action="/contact" method="post" class="form-container">
              <h2>Contact Us</h2>
              <label for="email"><b>Email</b></label>
              <input type="email" class="input" placeholder="Enter Email" name="email" required>

              <label for="message"><b>Message</b></label>
              <br>
              <textarea style="border: none; background: #cccaca; height: 100px; width: 260px; max-height: 300px; max-width: 260px; padding: 5px;" type="text" name="message" placeholder="Enter your message ..."></textarea>
              <input type="hidden" name="user_id" value="{{ user_id }}">
              <br><br>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
        {% endif %}
    </main>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/23/05/20250423055038-8VRSKDVJ.js"></script>
    

    <!-- Put this on your page BEFORE the script below -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <!-- In your <body> tag -->
    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });
    window.botpress.init({
      "selector": "#webchat"
    });
  </script>
  </body>
</html>
